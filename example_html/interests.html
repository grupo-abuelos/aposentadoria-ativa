<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Aposentadoria Ativa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

                    </div>
                    <div class="col">
                        <input type="checkbox" id="myCheckbox2" />

                    </div>
                </div>
                <div class="row">
                    <div class="col"> 
                        <input type="checkbox" id="myCheckbox3" />

                    </div>
                    <div class="col">
                        <input type="checkbox" id="myCheckbox4" />
                        <label for="myCheckbox4"><img src="https://www.flaticon.com/svg/static/icons/svg/3602/3602668.svg"/></label>

                </div>
                <div class="row">
                    <div class="col">

                    <div class="col"> 
                        <input type="checkbox" id="myCheckbox7" />

                    </div>
                    <div class="col">
                        <input type="checkbox" id="myCheckbox8" />
                        <label for="myCheckbox8"><img src="https://www.flaticon.com/svg/static/icons/svg/3602/3602668.svg"/></label>
                    </div>
                </div>
                <div id="btn-continue">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
