<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Aposentadoria Ativa</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<div>
			<form action="" method="POST">
				<label for="name">Nome</label><br>
				<input type="text" name="name" id="name" placeholder="Digite seu nome"><br>

				<label for="datanascimento">Data de Nascimento</label><br>
				<input type="date" name="datanascimento" id="datanascimento"><br>

				<label for="cpf">CPF</label><br>
				<input type="text" name="cpf" id="cpf" placeholder="000.000.000 - 00"><br>

				<label for="email">Email</label><br>
				<input type="email" name="email" id="email"><br>

				<label for="cef">CEP</label><br>
				<input type="text" name="cep" id="cep" placeholder="00000-000"><br>

				<input type="submit" value="Continuar">
			</form>
		</div>
	</div>
</body>
</html>
